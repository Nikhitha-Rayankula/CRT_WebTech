<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event binding</title>
    <style>
        body{
            text-align: center;
            padding: 70px;
        }
    </style>
</head>
<body>
    <button id="mybtn">Click me!</button>
    <script>
        document.getElementById("mybtn").onclick=function(){alert("Button Clicked");};
    </script>
</body>
</html>
