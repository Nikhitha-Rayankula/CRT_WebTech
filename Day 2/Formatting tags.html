<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting tags</title>
    <style>
        div{
            text-align:center;
            border:2x rgb(171, 166, 166) solid;
            padding:20px;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color:rgb(0, 120, 0)">HTML Formatting Tags</h1>
        <b>Bold | </b>
        <strong>Strong | </strong>
        <i>Italic | </i>
        <em>Emphasized</em><br>
        <u style="color:blue;">Underlined </u>|
        <mark>Highlighted </mark>|
        <del style="color: red;">Deleted </del>|
        <ins style="color:rgb(18, 122, 61);">Inserted</ins><br>
        <small>Small | </small>
        H <sub>2</sub>O|
        X <sup>2</sup>
    </div>
</body>
</html>
