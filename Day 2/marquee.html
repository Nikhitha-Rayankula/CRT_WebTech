<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        body{
            background-color: #121212;
            color:white;
            font-family: Arial,sans-serif;
            text-align:center;
            padding:50px;
        }
        .marquee-container{
            width:80%;
            margin:20px auto;
            padding:10px;
            height:60px;
            overflow:hidden;
            position:relative;
            border:5px solid #ffcc00;
            background:linear-gradient(135deg,#ffcc00,#ff6600);
            border-radius: 10px;
            box-shadow:0 0 15px rgba(255,204,0,0.8);
        }
        .marquee-text{
            position:absolute;
            width:100%;
            font-size:22px;
            font-weight:bold;
            text-shadow:2px 2px 5px black;
            white-space:norap;
        }
        .scroll-left{animation:scrollLeft 10s linear infinite; }
        @keyframes scrollLeft{
            from{transform: translateX(100%);}
            to{transform: translateX(-100%);}
        }
        .bounce{animation: bounce 3s ease-in-out infinite alternate;text-align: center;}
        @keyframes bounce{
            from{transform:translate(0);}
            to{transform:translate(50%);}
        }
        .slide-up{animation:slideup 5s linear infinite;}
        @keyframes slideup{
            from{top:100%; }
            to{top:-100%; }
        }
    </style>
</head>
<body>
    <h1>Optimized CSS Marquee effects ğŸš€</h1>
    <div class="marquee-container">
        <div class="marquee-text scroll-left">ğŸWelcome to amazing marquee showcase!ğŸ’</div>
    </div>
    <div class="marquee-container">
        <div class="marquee-text bounce">ğŸš€CSS-Styled Marquee with bounce EffectğŸŒˆ</div>
    </div>
    <div class="marquee-container" style="height:80px">
        <div class="marquee-text slide-up">ğŸ”¥Marquee sliding upward effectğŸ”¥</div>
    </div>
</body>
</html>
