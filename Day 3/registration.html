<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            background-color:rgb(170, 220, 220);
            text-align:center;
            color:rgba(0,0,0,0.8);
            font-size:small;
            font-family:cursive;
        }
    </style>
</head>
<body>
    <fieldset>
        <form action="">
            <label for=""> Name: </label>
            <input type="text"><br><br>
            <label for=""> Gender: </label><br>
            Male <input type="radio"><br>
            Female <input type="radio"><br><br>
            <label for=""> Date of birth: </label>
            <input type="date"><br><br>
            <label for=""> Address: </label>
            <textarea name="" id=""></textarea><br><br>
            <label for="">Contact Number: </label>
            <input type="number"><br><br>
            <label for="">Email ID: </label>
            <input type="email"><br><br>
            <label for="">Qualification:</label>
            <select name="" id="">
                <option value="">----</option>
                <option value="">B.Tech</option>
                <option value="">M.Tech</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">BSC</option>
                <option value="">Bcom</option>
                <option value="">pg</option>
                <option value="">phd</option>
            </select><br><br>
            <label for="">Skillset:</label><br>
            C <input type="checkbox"><br>
            C++ <input type="checkbox"><br>
            Java <input type="checkbox"><br>
            Python <input type="checkbox"><br>
            HTML <input type="checkbox"><br>
            CSS <input type="checkbox"><br>
            Javascript <input type="checkbox"><br>
            react.js <input type="checkbox"><br><br>
            <label for="">Upload your resume/CV:</label>
            <input type="file"><br><br>
            <button>Register</button>
        </form>
    </fieldset>
</body>
</html>
