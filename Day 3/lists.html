<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        ul{
            background-color: rgb(190, 244, 226);
            font-size: medium;
            list-style: circle;
        }
        ol{
            background-color: rgb(204, 204, 244);
            font-size: medium;
            list-style:lower-alpha;
        }
    </style>
</head>
<body>
    <h1>Example for Lists in HTML</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li> 
        <li>SQL</li>
        <li>Java</li>
        <li>Python</li>
        <li>C#</li>
        <li>go-lang</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>SQL</li>
        <li>Java</li>
        <li>Python</li>
        <li>C#</li>
        <li>g0-lang</li>
    </ol>
</body>
</html>
