<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        legend{
            background-color: aqua;
            color:blue;
        }
        body{
            background-color: rgb(218, 247, 237);
        }
    </style>
</head>
<body>
    <fieldset>
            <legend>Personalia Form Contents</legend>
            <label for="">First Name:</label>
            <input type="text">
            <label for="">Last Name:</label>
            <input type="text">
            <label for="">Enter your email:</label>
            <input type="email">
            <label for="">Password:</label>
            <input type="password" name="" id=""><br><br>
            <label for="">Enter mob pattern(0-9):</label>
            <input type="number"><br><br>
            <label for="">Quantity(between 1 and 5):</label>
            <input type="number" ><br><br>
            <label for="">autocomplete must be off:</label>
            <input type="text"><br><br>
            <label for="">Birthday date:</label>
            <input type="date" name="" id=""><br><br>
            <label for="">Select a week:</label>
            <input type="week" name="" id=""><br><br>
            <label for="">Enter a date before 1980-01-01:</label>
            <input type="date" name="" id=""><br><br>
            <label for="">Enter a date after 2000-01-01:</label>
            <input type="date"><br><br>
            <label for="">Birthday (date and time):</label>
            <input type="datetime-local" name="" id=""><br><br>
            <label for="">Birthday (month and year):</label>
            <input type="month" name="" id=""><br><br>
            <label for="">Select a time:</label>
            <input type="time" name="" id=""><br><br>
            <label for="">Select any one radio button:</label><br>
            HTML <input type="radio"><br>
            CSS <input type="radio" name="" id=""><br>
            Javascript <input type="radio" name="" id=""><br><br>
            <label for="">Select any one checkbox:</label><br>
            I have a bike <input type="checkbox" name="" id=""><br>
            I have a car <input type="checkbox" name="" id=""><br>
            I have a cycle <input type="checkbox" name="" id=""><br><br>
            <label for="">Select color:</label>
            <input type="color" name="" id=""><br><br>
            <label for="cars">Choose a car visible only 3 at a time:</label>
            <select name="cars" id="cars" size="3" multiple>
                <option value="fiad">Fiad</option>
                <option value="Audi">Audi</option>
                <option value="RR">RR</option>
            </select>
            <input type="submit" value=""><br><br>
            <label for="">Select a browser:</label>
            <select name="" id="">
                <option value=""></option>
                <option value="">Firefox</option>
                <option value="">Google</option>
                <option value="">Safari</option>
            </select><br><br>
            <label for="">Comments</label>
            <textarea name="" id=""></textarea><br><br>
            <button>Click me!</button>
            <button>Submit</button>
            <button>Reset</button><br><br>
            <label for="">Quantity multiple of 10</label>
            <input type="number" name="" id=""><br><br>
            <label for="">Volume</label>
            <input type="range" name="" id=""><br><br>
            <label for="">Search Google:</label>
            <input type="search" name="" id=""><br><br>
            <label for="">Add your homepage:</label>
            <input type="text" src="" alt=""><br><br>
            <label for="">First name(Read only):</label><br>
            <input type="text" name="" id="" value="John" readonly><br><br>
            <label for="">First name(disabled):</label>
            <input type="text" name="" id="" value="John" disabled><br><br>
    </fieldset>
</body>
</html>
