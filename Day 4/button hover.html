<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button hover</title>
    <style>
        body{
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <button onmouseover="hover()">Click me!</button>
    <script>
        function hover(){
            window.alert("Button hovered..!");
        }
    </script>
</body>
</html>
