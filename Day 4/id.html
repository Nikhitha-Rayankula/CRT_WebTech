<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for getElementsByid</title>
    <style>
        h1{
            background-color: rgb(228, 61, 61);
            font-family: 'Courier New', Courier, monospace;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h1 id="Heading1">Hyper text markup language</h1>
    <script>
        var Res=document.getElementById('Heading1').innerHTML="Extensible markup language";
        document.write(Res);
    </script>
</body>
</html>
