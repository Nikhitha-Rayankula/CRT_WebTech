<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Count</title>
    <style>
        body {
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <button onclick="countClick()">Click me!</button>
    
    <script>
        var count = 0; 
        function countClick() {
            count++; 
            window.alert("Button clicked..! " + count +  " times");
        }
    </script>
</body>
</html>
