<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example for getElementsByTagName</title>
    <style>
        h1{
            font-size: xx-large;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(236, 152, 152);
        }
    </style>
</head>
<body>
    <h1>Hyper text markup language</h1>
    <script>
        var Res=document.getElementsByTagName("h1").innerHTML=("Extensible Markup language");
        document.write(Res);
    </script>
</body>
</html>
