<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 div</title>
    <style>
        div{
            height: 0.001%;
            width:85%;
            padding:7%;
            text-align:center;
            border: 2px black solid;
            border-radius: 2%;
        }
    </style>
</head>
<body>
    <div style="background-color: blanchedalmond;" onclick="one()">Module 1</div><br><br>
    <div style="background-color:darkorchid;" onclick="two()">Module 2</div><br><br>
    <div style="background-color: rgb(160, 133, 220);" onclick="three()">Module 3</div>
    <script>
        function one(){
            window.alert("Module 1 clicked");
        }
        function two(){
            window.alert("Module 2 clicked");
        }
        function three(){
            window.alert("Module 3 clicked");
        }
    </script>
</body>
</html>
